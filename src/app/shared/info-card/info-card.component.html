<div *ngFor="let card of cards | keyvalue" class="w-full">
  <div class="card flex flex-col">
    <h2 class="uppercase border-b-2 border-primary">
      {{ card.value.title }}
      <span class="pr-1 float-right" [innerHTML]="card.value.titleIcon"></span>
    </h2>
    <p class="text-12 text-gray-700 py-4 text-justify" [innerHTML]="card.value.text"></p>
  </div>
</div>
