<div *ngFor="let card of cards" class="w-full my-4 shadow">
  <div class="border border-primary bg-white rounded-b flex flex-col justify-between leading-normal">
    <div>
      <div class="bg-primary text-gray-100 p-2">
        <h2 class="uppercase">
          {{ card.title }}
          <span class="float-right" [innerHTML]="card.titleIcon"></span>
        </h2>
      </div>
      <p class="text-gray-700 text-base p-3 text-justify" [innerHTML]="card.text"></p>
    </div>
  </div>
</div>
