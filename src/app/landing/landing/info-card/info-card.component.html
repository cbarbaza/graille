<div *ngFor="let card of cards" class="xl:w-1/4 lg:w-1/3 w-full lg:flex m-2">
  <div class="border border-primary bg-white rounded-b flex flex-col justify-between leading-normal">
    <div>
      <div class="bg-primary text-gray-100 font-bold text-base p-2 uppercase">{{ card.title }}</div>
      <p class="text-gray-700 text-base p-3 text-justify" [innerHTML]="card.text"></p>
    </div>
  </div>
</div>
